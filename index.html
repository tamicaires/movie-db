<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Base -->
    <title>Movie MB</title>
    <meta name="description" content="Explore filmes populares, busque seus favoritos e crie sua lista personalizada de filmes." />
    <meta name="keywords" content="filmes, movies, cinema, TMDB, favoritos" />
    <meta name="author" content="Movie MB" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Movie MB" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Critical CSS - Prevent FOUC -->
    <style>
      body {
        margin: 0;
        background-color: #0D1117;
        color: #F0F6FC;
        font-family: Inter, system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading state */
      .loading-root {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading for JS disabled or slow connection -->
      <div class="loading-root">
        <div style="text-align: center;">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#F0F6FC" stroke-width="2">
            <circle cx="12" cy="12" r="10" opacity="0.25"/>
            <path d="M12 2 A10 10 0 0 1 12 22" opacity="0.75">
              <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="1s" repeatCount="indefinite"/>
            </path>
          </svg>
          <p style="margin-top: 16px; font-size: 14px; opacity: 0.7;">Carregando...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
